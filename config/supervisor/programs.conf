[program:export-se]
process_name=%(program_name)s_%(process_num)02d
command=php artisan queue:work --queue=export-se --timeout=1200 --tries=1
autostart=true
autorestart=true
numprocs=10
redirect_stderr=true
stdout_logfile=storage/logs/export-se-queue.log

